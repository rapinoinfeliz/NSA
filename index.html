<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacing Calculator</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --accent-hover: #1f6feb;
            --border-color: #30363d;
            --success-color: #238636;
            --warning-color: #d29922;
            --danger-color: #f85149;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
            background: linear-gradient(90deg, #58a6ff, #a371f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        .results {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(48, 54, 61, 0.5);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .result-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .highlight {
            color: var(--accent-color);
        }
        
        .rep-section-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .tag-15kp { background-color: rgba(210, 153, 34, 0.2); color: #d29922; }
        .tag-hmp { background-color: rgba(88, 166, 255, 0.2); color: #58a6ff; }
        .tag-30kp { background-color: rgba(35, 134, 54, 0.2); color: #3fb950; }

    </style>
</head>
<body>

<div class="container">
    <h1>Pacing Calculator</h1>
    
    <div class="input-group">
        <label for="distance">Time Trial Distance (meters)</label>
        <input type="number" id="distance" value="2955" placeholder="e.g. 2955">
    </div>
    
    <div class="input-group">
        <label for="time">Time (MM:SS)</label>
        <input type="text" id="time" value="11:16" placeholder="e.g. 11:16">
    </div>

    <div class="results">
        <div class="result-item">
            <span class="result-label">Time Trial Pace</span>
            <span class="result-value" id="tt-pace">--:--/km</span>
        </div>
        <div class="result-item">
            <span class="result-label">Predicted 5k Time</span>
            <span class="result-value highlight" id="pred-5k">--:--</span>
        </div>
        <div class="result-item">
            <span class="result-label">Predicted 5k Pace</span>
            <span class="result-value" id="pred-5k-pace">--:--/km</span>
        </div>

        <div class="rep-section-title">Training Paces</div>

        <div class="result-item">
            <span class="result-label">3 min rep <span class="tag tag-15kp">15KP</span></span>
            <span class="result-value" id="pace-3min">--:--/km</span>
        </div>
        <div class="result-item">
            <span class="result-label">6 min rep <span class="tag tag-hmp">HMP</span></span>
            <span class="result-value" id="pace-6min">--:--/km</span>
        </div>
        <div class="result-item">
            <span class="result-label">10 min rep <span class="tag tag-30kp">30KP</span></span>
            <span class="result-value" id="pace-10min">--:--/km</span>
        </div>
    </div>
</div>

<script>
    const distanceInput = document.getElementById('distance');
    const timeInput = document.getElementById('time');
    
    // Outputs
    const ttPaceEl = document.getElementById('tt-pace');
    const pred5kEl = document.getElementById('pred-5k');
    const pred5kPaceEl = document.getElementById('pred-5k-pace');
    const pace3minEl = document.getElementById('pace-3min');
    const pace6minEl = document.getElementById('pace-6min');
    const pace10minEl = document.getElementById('pace-10min');

    function parseTime(timeStr) {
        if (!timeStr) return 0;
        const parts = timeStr.trim().split(':');
        if (parts.length === 2) {
            return parseInt(parts[0]) * 60 + parseInt(parts[1]);
        }
        if (parts.length === 3) {
            return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
        }
        return 0;
    }

    function formatTime(seconds) {
        if (isNaN(seconds) || seconds === Infinity) return "--:--";
        let mins = Math.floor(seconds / 60);
        let secs = Math.round(seconds % 60);
        if (secs === 60) {
            mins++;
            secs = 0;
        }
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function calculate() {
        const distance = parseFloat(distanceInput.value);
        const timeStr = timeInput.value;
        const timeSec = parseTime(timeStr);

        if (!distance || !timeSec) return;

        // TT Pace
        const ttPaceSec = timeSec / (distance / 1000);
        ttPaceEl.textContent = formatTime(ttPaceSec) + "/km";

        // Predict 5k using Riegel: T2 = T1 * (D2 / D1)^1.06
        const pred5kSec = timeSec * Math.pow(5000 / distance, 1.06);
        pred5kEl.textContent = formatTime(pred5kSec);

        const pred5kPaceSec = pred5kSec / 5;
        pred5kPaceEl.textContent = formatTime(pred5kPaceSec) + "/km";

        // Calculate Rep Paces based on linear formula
        // 3min: 1.0020 * 5k + 13.20
        const p3 = 1.0020 * pred5kPaceSec + 13.20;
        // 6min: 1.0256 * 5k + 14.12
        const p6 = 1.0256 * pred5kPaceSec + 14.12;
        // 10min: 1.0552 * 5k + 15.19
        const p10 = 1.0552 * pred5kPaceSec + 15.19;

        pace3minEl.textContent = formatTime(p3) + "/km";
        pace6minEl.textContent = formatTime(p6) + "/km";
        pace10minEl.textContent = formatTime(p10) + "/km";
    }

    distanceInput.addEventListener('input', calculate);
    timeInput.addEventListener('input', calculate);

    // Initial calc
    calculate();
</script>

</body>
</html>
